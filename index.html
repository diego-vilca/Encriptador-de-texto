<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="section logo">
            <img src="img/Logo.svg" alt="logo" id="idLogo">
        </div>
        <section class="section left">
            <div class="caja-mensaje">
                <textarea id="txtCajaMensaje" placeholder="Ingrese el texto aqui"></textarea>                
            </div>
            <div class="caja-botones">
                <p class="requisito"><small>Solo min√∫sculas y sin acentos</small></p>
                <div class="contenedor-botones">
                    <button id="btnEncriptar" onclick="encriptar()">Encriptar</button>
                    <button id="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="section right">    
            <div class="caja-traduccion">
                <textarea id="txtCajaTraduccion"></textarea>
                <button class="boton-copiar">Copiar</button>
            </div>        
        </section>        
    </main>
    
    <script src="app.js"></script>
</body>
</html>
