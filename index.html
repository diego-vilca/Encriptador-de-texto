<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e44e7fec30.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="section logo">
            <img src="img/Logo.svg" alt="logo" id="idLogo">
        </div>
        <section class="section left">
            <div class="caja-mensaje">
                <textarea id="txtCajaMensaje" placeholder="Ingrese el texto aqui"></textarea>                
            </div>
            <div class="caja-botones">
                <small class="requisito">Solo minúsculas y sin acentos</small>
                <div class="contenedor-botones">
                    <button class="boton-encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="section right">    
                <textarea id="txtCajaTraduccion" disabled></textarea>
                <button class="boton-copiar hide-btn" id="btnCopiar" onclick="copiarTraduccion()">Copiar</button>
                <div class="caja-munieco" id="caja-munieco">
                    <img src="img/Muñeco.svg" class="img-munieco" alt="munieco">
                    <p id="cadena-uno">Ningún mensaje fue encontrado</p>
                    <p id="cadena-dos">Ingrese el texto que desees encriptar o desencriptar</p>
                </div>
        </section>        
    </main>    
    <footer>
        <div class="redes">
            <ul class="redes-sociales">
                <li><a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://github.com/diego-vilca"target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="mailto:diegovilca@gmail.com"><i class="far fa-envelope"></i></a></li>
            </ul>
            <small class="copyright">&copy; 2024 Diego Victor Vilca | All Rights Reserved</small>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
